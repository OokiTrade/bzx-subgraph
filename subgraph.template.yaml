specVersion: 0.0.2
description: bZx is a protocol for borrowing, lending, and margin trading
repository: https://github.com/bZxNetwork/bzx-subgraph
schema:
  file: ./schema.graphql
dataSources:
  {{#protocol}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: '{{address}}'
      abi: {{name}}
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/{{abi}}.ts
      abis:
        - name: {{abi}}
          file: ./abis/{{abi}}.json
      entities:
          {{#entities}}
          - {{entity}}
          {{/entities}}
      eventHandlers:
        {{#entities}}
        - event: {{event}}
          handler: {{handler}}
        {{/entities}}
  {{/protocol}}
  {{#tokens}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
